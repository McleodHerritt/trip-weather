<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles.css" />
    <title>Trip Weather</title>
  </head>
  <body>
    <h1>Trip Weather Dashboard</h1>
    <main>
      <aside>
        <form id="weatherSearch">
          <label for="searchCity">Search for a City:</label>
          <input
            type="text"
            id="searchCity"
            name="city"
            placeholder="ex. Halifax"
          />
          <button type="submit">Search</button>
        </form>
        <div id="searchResults"></div>
      </aside>

      <section>
        <article id="currentWeather"></article>

        <article id="5dayForecast">
          <div id="forecastData"></div>
        </article>
      </section>
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script src="./assets/script.js"></script>
    </main>
  </body>
</html>
